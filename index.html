<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="css/index.css" />
    <!-- <script type="module" src="./js/notes.js"></script> -->
</head>
<body>
    <main>
        <div class="container">
            <table class="table main-table">
                <thead class="main-table__head">
                    <tr class="main-table__head-line">
                        <th>Name</th>
                        <th>Created</th>
                        <th>Category</th>
                        <th>Content</th>
                        <th>Dates</th>
                        <th>
                            <svg class="icon main-table__head-icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-box-add"></use>
                            </svg>
                            <svg class="icon main-table__head-icon" width="18" height="18">
                                <use href="./images/icons.svg#icon-bin2"></use>
                            </svg>
                        </th>
                    </tr>
                </thead>
                <tbody class="main-table__body">                    
                </tbody>
            </table>

            <ul>
                <li>
                    <button class="modal-create__button button" type="button" data-modal-close>
                        Create note
                    </button>
                </li>
                <li>
                    <button class="modal-archive__button button" type="button">
                        Archive
                    </button>
                </li>
            </ul>
        
            <table class="table status-table">
                <thead class="status-table__head">
                    <tr class="status-table__head-line">
                        <th>Note Category</th>
                        <th>Active</th>
                        <th>Archived</th>
                    </tr>
                </thead>
                <tbody class="status-table__body">
                </tbody>
            </table>
        
        </div>
    </main>    


    <div class="drop-bg drop-bg--is-hidden" data-modal>
        <div class="modal">

            <button class="modal-close__button" type="button">x</button>

            <table class="table archived-table archived-table--is-hidden">
                <thead class="archived-table__head">
                    <tr class="archived-table__head-line">
                        <th>Note Category</th>
                        <th>Name</th>
                        <th>UnArchived</th>
                    </tr>
                </thead>
                <tbody class="archived-table__body">
                </tbody>
            </table>

            <form class="form form--is-hidden" autocomplete="on" novalidate>                
                <label class="form__label">
                    <p class="item-label">Note Category</p>
                    <select class="form__select" id="category" name="category">
                        <option value="Task" selected>Task</option>
                        <option value="Random Thought">Random Thought</option>
                        <option value="Idea">Idea</option>
                        <option value="Quote">Quote</option>
                    </select>
                </label>

                <label class="form__label">
                    <p class="item-label">Note Name</p>
                    <input class="form__input" type="text" name="name" placeholder="Enter note name"/>
                </label>

                <label class="form__label">
                    <p class="item-label">Note Content</p>
                    <textarea class="form__textarea" name="content" rows="4" placeholder="Enter your text here..."></textarea>                    
                </label>
            
                <button class="button modal-submit__button" type="submit">Submit</button>
            </form>

        </div>
    </div>
        
    <script type="module" src="./js/notes.js"></script>
</body>
</html>
